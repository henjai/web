<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>告白網頁</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url("picture/ax2.jpg") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px); /* 使用模糊 */
      z-index: 0;
    }

    .input-box {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 1);
      padding: 30px;
      color: rgb(0, 0, 0);
      width: 500px;
      border: 2px solid white;
      border-radius: 20px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      margin-top: 10px;
      border-radius: 8px;
      border: none;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="input-box">
    <div>你喜歡陳xx嗎？</div>
    
    <div>回答喜歡或不喜歡</div>
    <input type="text" id="answer" placeholder="請輸入你的答案">
    <br>
    <button onclick="submitAnswer()">送出</button>
  </div>

  <script>
    function submitAnswer() {
      const ans = document.getElementById("answer").value.trim();
      if (ans.includes("喜歡")) {
        window.location.href = "a1.html";
    }  
    </script>
</body>
</html>
