<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電腦版刮刮履歷（支援手機）</title>
  <style>
    body {
      margin: 0; padding: 0;
      position: relative; overflow: hidden;
      width: 100vw; height: 100vh;
    }
    canvas {
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      border: 1px solid white;
    }
    /* 自訂游標留在原本位置 */
    #c1 {
      cursor: url("picture/money10.png") 16 16, auto;
    }
  </style>
</head>
<body>
  <canvas id="c2" width="1920" height="1080"></canvas>
  <canvas id="c1" width="1920" height="1080"></canvas>

  <script>
    const c1 = document.getElementById('c1'),
          c2 = document.getElementById('c2'),
          ctx1 = c1.getContext('2d'),
          ctx2 = c2.getContext('2d');

    // 載入下層完整圖
    const imgAfter = new Image();
    imgAfter.src = 'picture/ax1.jpg';
    imgAfter.onload = () => {
      ctx2.drawImage(imgAfter, 0, 0, c2.width, c2.height);
    };

    // 載入上層遮罩
    const imgBefore = new Image();
    imgBefore.src = 'picture/ax2.jpg';
    imgBefore.onload = () => {
      ctx1.drawImage(imgBefore, 0, 0, c1.width, c1.height);
    };

    let isDrawing = false;
    const brushSize = 50;

    // 工具函式：計算在 canvas 內的座標
    function getPos(evt) {
      const rect = c1.getBoundingClientRect();
      let clientX, clientY;
      if (evt.touches && evt.touches.length) {
        clientX = evt.touches[0].clientX;
        clientY = evt.touches[0].clientY;
      } else {
        clientX = evt.clientX;
        clientY = evt.clientY;
      }
      return {
        x: clientX - rect.left,
        y: clientY - rect.top
      };
    }

    // 清除一個 50×50 的區塊
    function scratch(x, y) {
      ctx1.clearRect(x - brushSize/2, y - brushSize/2, brushSize, brushSize);
    }

    // Pointer 事件：同時支援滑鼠與觸控
    c1.addEventListener('pointerdown', evt => {
      isDrawing = true;
      const pos = getPos(evt);
      scratch(pos.x, pos.y);
    });
    c1.addEventListener('pointermove', evt => {
      if (!isDrawing) return;
      const pos = getPos(evt);
      scratch(pos.x, pos.y);
    });
    // 釋放時停止刮圖
    document.addEventListener('pointerup', () => {
      isDrawing = false;
    });
  </script>
</body>
</html>
